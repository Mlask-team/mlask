<div cdkDropList (cdkDropListDropped)="dropped($event)" [cdkDropListSortPredicate]="sortPredicate">
  <div class="row" *ngFor="let group of formArray.controls; let idx = index" cdkDrag cdkDragLockAxis="y">
    <mlsk-checkbox
      [formControl]="group.get('checked')"
      [empty]="!group.get('text').value"
    ></mlsk-checkbox>
    <mlsk-cameleon-input
      placeholder="New Item"
      [formControl]="group.get('text')"
      (blur)="onRowBlur(idx)"
      (keyup.arrowup)="onKeyUp(idx)"
      (keyup.arrowdown)="onKeyDown(idx)"
      (keyup.enter)="onKeyEnter(idx)"
    ></mlsk-cameleon-input>
    <div class="row-handle" cdkDragHandle [class.hidden]="!group.get('text').value">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M11 18c0 1.1-.9 2-2 2s-2-.9-2-2s.9-2 2-2s2 .9 2 2zm-2-8c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2zm6 4c1.1 0 2-.9 2-2s-.9-2-2-2s-2 .9-2 2s.9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2z"/></svg>
    </div>
  </div>
</div>
